publish_to: 'none'
version: 0.1.0+11

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  pointycastle: ^4.0.0
  cryptography: ^2.7.0
  convert: ^3.1.1
  flutter_secure_storage: ^10.0.0-beta.5
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  h3_flutter: 0.6.6
  geolocator: ^14.0.2
  sensors_plus: ^7.0.0
  dio: ^5.4.0
  flutter_riverpod: ^3.0.3
  uuid: ^4.5.1
  web_socket_channel: ^3.0.3
  intl: ^0.20.2
  collection: ^1.18.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.3
  image_picker: ^1.0.0
  flutter_slidable: ^3.0.1
  flutter_chat_ui: ^1.6.15
  flutter_chat_types: ^3.6.2
  stellar_flutter_sdk: ^2.1.8
  
  # Phase 4b - Map Visualization
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  crypto: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/gpinner_icon.png"
  remove_alpha_ios: true
